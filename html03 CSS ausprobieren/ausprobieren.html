<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8" />
		<title>HTML03 CSS ausprobieren</title>
		<meta name="description" content="Beschreibung" />
		<style type="text/css">
			body {
				font-family: Arial, Helvetica, sans-serif;
			}
			table {
				border: 1px solid black;
				border-spacing: 0px;
			}
			table th,
			td {
				border: 1px solid black;
				padding: 3px;
			}
			.important li {
				color: red;
			}
			.headline {
				color: green;
			}
			#blue {
				color: blue;
			}
		</style>
	</head>

	<body>
		<img src="logo.png" height="44" width="108" />

		<h1 style="color: orange">Große Überschrift</h1>

		<table>
			<tr>
				<th>Spalte 1</th>
				<th class="headline">Spalte 2</th>
				<th class="headline">Spalte 3</th>
			</tr>
			<tr>
				<td>ABC</td>
				<td style="font-weight: bold">DEF</td>
				<td>GHI</td>
			</tr>
			<tr>
				<td id="blue">123</td>
				<td>345</td>
				<td>789</td>
			</tr>
		</table>

		<p>
			Absatz <a href="http://google.de">Absatz</a> Absatz Absatz Absatz Absatz Absatz Absatz Absatz Absatz Absatz Absatz
			Absatz Absatz Absatz Absatz Absatz Absatz Absatz Absatz Absatz
		</p>
		<ul class="regular">
			<li>Erstens</li>
			<li>Zweitens</li>
		</ul>
		<ul class="important">
			<li>Erstens</li>
			<li>Zweitens</li>
		</ul>
	</body>
</html>
