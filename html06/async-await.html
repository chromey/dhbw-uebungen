<!DOCTYPE html>
<html>
	<head>
		<!--<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>-->
		<script>
			async function getCharacter() {
				console.log(1);

				const randomNumber = Math.floor(Math.random() * 82) + 1;
				const personResponse = await fetch('https://swapi.dev/api/people/' + randomNumber);
				const person = await personResponse.json();

				console.log(2);

				document.getElementById('fullName').value = person.name;
				document.getElementById('eyeColor').value = person.eye_color;

				const homeworldResponse = await fetch(person.homeworld);
				const homeworld = await homeworldResponse.json();

				console.log(3);
				document.getElementById('homeWorld').value = homeworld.name;

				console.log(4);
			}

			function doOtherStuff() {
				console.log(5);
			}
		</script>
	</head>
	<body>
		<h1>STAR WARS!</h1>
		<button onclick="getCharacter(); doOtherStuff();">Random Character!</button>
		<p>Name: <input id="fullName" /></p>
		<p>Augenfarbe: <input id="eyeColor" /></p>
		<p>Heimatwelt: <input id="homeWorld" /></p>
	</body>
</html>
